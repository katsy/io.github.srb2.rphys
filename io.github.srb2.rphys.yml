app-id: io.github.srb2.rphys
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: srb2reveries
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --persist=.srb2
modules:
  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - /lib/*.la
      - /lib/*.so
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.12+release.autotools.tar.gz
        sha256: 79ab3ce3672601e525b5cc944f026c80c03032f37d39caa84c8ca3fdd75e0c98
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUPNPC_BUILD_SAMPLE=OFF
      - -DUPNPC_BUILD_SHARED=ON
      - -DUPNPC_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://salsa.debian.org/miniupnp-team/miniupnpc.git
        commit: d76660fe1ad6f515242149722bbc8d45692ddd0d
        tag: debian/2.2.8-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$

  - name: srb2
    buildsystem: simple
    build-options:
      arch:
        aarch64:
          env:
            ARCH_MAKE_ARGS: LINUX64=1
        x86_64:
          env:
            ARCH_MAKE_ARGS: LINUX64=1 X86_64=1
    build-commands:
      - make -C src -j $FLATPAK_BUILDER_N_JOBS NOGME=1 $ARCH_MAKE_ARGS
      - install -D -m 755 -t $FLATPAK_DEST/bin bin/lsdl2srb2
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 reveries.sh $FLATPAK_DEST/bin/srb2reveries
      - install -D -m 644 -t $FLATPAK_DEST/share/applications $FLATPAK_ID.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/hazepastel/srb2
        tag: f1
        commit: b4723f878d23429123ccd56a19ad9d975ab6c0b7
      - type: script
        commands:
          - export SRB2WADDIR=/app/extra
          - lsdl2srb2 "$@"
        dest-filename: reveries.sh
      - type: file
        path: io.github.srb2.rphys.desktop
      - type: file
        path: io.github.srb2.rphys.metainfo.xml

  - name: srb2-assets
    buildsystem: simple
    build-commands:
      - install -t $FLATPAK_DEST/bin apply_extra
    sources:
      - type: extra-data
        filename: srb2assets.zip
        url: https://github.com/hazepastel/srb2/releases/download/f1/separate_folder_assets_F1.zip
        sha256: 24a36a176e7c010f85f22dbed6a6a3cc2b49615cbae892bbde0c2fdf11f79c2b
        size: 153461977
      - type: extra-data
        filename: reveries.zip
        url: https://github.com/hazepastel/srb2/releases/download/f1/reveries_windows_F1.zip
        sha256: d6dcdfe0d89bf22538e1f880a29395e671c2e14cb1500499f63598cd898bd656
        size: 329232
      - type: script
        commands:
          - unzip -o srb2assets.zip "*.dta" "*.pk3" "*.dat" "models/*" > /dev/null && rm srb2assets.zip
          - unzip -o reveries.zip "*.pk3" > /dev/null && rm reveries.zip
        dest-filename: apply_extra
